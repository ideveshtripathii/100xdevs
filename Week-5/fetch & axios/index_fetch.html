<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch API</title>
</head>
<body>
    <h1>Hello fetch api</h1>
    <div id="post"></div>
    <script>
        async function getRecentPost(){
            //yeh data ko fetch krega from the server using fetch method and store in responce variable
            const response = await fetch("https://jsonplaceholder.typicode.com/posts/1",{
                method:"GET"
            })
            const data = await response.json()//Convert the respose in json format
           
     
            document.getElementById("post").innerHTML = data.body      //yeh tab likhnge jab json ke under mein jab body chahiye hoga means kisi particular ko chahiye hoga toh dot(.) likh kr us attribute ka name likh denge 
            // document.getElementById("posts").innerHTML = JSON.stringify(data) - yeh stringify tab use krenge jb pura json data string ke form mein chahiye hoga


        }       
        getRecentPost();
        
    </script>
    
</body>
</html>
